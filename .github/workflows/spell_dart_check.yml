name: Spell Check Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  spell-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install cspell
      run: npm install -g cspell

    - name: Spell check
      run: cspell **/*.dart > test_report.log
      continue-on-error: true

    - name: Spell check
      uses: Juuxel/publish-checkstyle-report@v1
      if: ${{ failure() || success() }}
      with:
        # required: The glob paths to report XML files as a multiline string
        # The format below works for the Gradle plugin with default configurations
        reports: |
          test_report.log

    - name: report cspell
      uses: dorny/test-reporter@v1
      with:
        name: 'flutter cspell'
        path: 'test_report.log'
        reporter: 'flutter-json'
        fail-on-error: 'false'
