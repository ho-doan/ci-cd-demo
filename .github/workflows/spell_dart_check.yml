name: Spell Check Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  spell-check:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install cspell
      run: npm install -g cspell

    - name: Spell check
      run: cspell **/*.dart > cspell_report.txt
      continue-on-error: true

    # - name: Upload Text File Artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: cspell
    #     path: cspell_report.txt
    
    - name: Read Comment Text from File
      id: comment
      run: |
        echo "comment='<<EOF\n$(cat cspell_report.txt)\nEOF'" >> $GITHUB_OUTPUT

    - name: Read Comment Text
      run: |
        echo ${{ steps.vars.outputs.comment }}

    - name: Post Comment
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `${{ steps.vars.outputs.comment }}`,
          });

