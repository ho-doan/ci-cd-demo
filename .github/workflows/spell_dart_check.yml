name: Spell Check Dart Files

on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  RUBY_VERSION: 3.2.2

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Install Bundler
      run: gem install bundler

    # - name: Update bundle
    #   run: gem update --system 3.2.3

    - name: Install dependencies
      run: bundle install

    - name: Spell check
      run: bundle exec spellcheck --format=plain "**/*.dart"
