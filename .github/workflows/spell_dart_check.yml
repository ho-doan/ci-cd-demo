name: Spell Check Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  spell-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install codespell
      run: npm install -g codespell

    - name: Install @cspell/dict-dart dictionary
      run: npm install -g @cspell/dict-dart

    - name: Spell check
      run: codespell --dictionary @cspell/dict-dart --quiet --skip=".git,*.pdf,*.png,*.jpg,*.jpeg,*.gif,*.ico,*.svg,*.zip,*.gz,*.tar,*.tgz,*.rar,*.jar,*.exe,*.dll,*.so,*.a,*.o,*.ko,*.pyc,*.pyo,*.mo,*.po,*.pot,*.eps,*.ps,*.docx,*.xlsx,*.pptx" .

    - name: Spell check results
      run: cat codespell_results.txt
